<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A 'how to' page for IPLANT navigation" />
        <meta name="authors" content="R.McMillan, T.Gray, G.Bansal" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IPLANT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    
    <body>
        <div class="container">
            <div id="navbar"></div>
            <h1>System Control</h1>
            <br>


            <div class="form-group">
                <h2 for="command">Auto / Manual</h2>
                <br>
                <div id="myDIV">Currently in Auto Control</div>
                <br>
                <p><button onclick="myFunction()">Control Mode Toggle</button></p>
                <br>
                <!-- <button class="btn btn-success" id="auto">Auto</button>
                <button class="btn btn-success" id="manual">Manual</button>
                <br> -->
                <br>
                <h2 for="command">Operate Water Valve</h2>
                <br>
                <label for="command">Space filler for valve status</label>
                <br>
                <button class="btn btn-success" id="open">Open</button>
                <button class="btn btn-success" id="close">Close</button>
                <br>
            <div id="footer"></div>
        </div>   
        <script>
            function myFunction() {
              var x = document.getElementById("myDIV");
              if (x.innerHTML === "Currently in Auto Control") {
                x.innerHTML = "Currently in Manual Control";
              } else {
                x.innerHTML = "Currently in Auto Control";
              }
            }
            </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
