<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A 'how to' page for ILIGHT navigation" />
        <meta name="authors" content="R.McMillan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ILIGHT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    
    <body>
        <div class="container">
            <div id="navbar"></div>
            <h1>System Control</h1>
            <br>
            <div class="form-group">
                <h2 for="command">Auto / Manual</h2>
                <br>
                <div id="control-mode">Currently in Auto Control</div>
                <br>
                <div class="btn-group">
                    <p><button class ="btn btn-success" name="auto" onclick="controlFunction(0)" >Auto Mode </button></p>
                    <p><button class ="btn btn-danger" name="manual" onclick="controlFunction(1)" >Manual Mode </button></p>
                </div>
                <br>
                <br>
                <h2 for="command">Remote Operation of Lights</h2>
                <br>
                <div id="light-mode">Currently in Auto Control</div>
                <br>
                <div class="btn-group">
                    <p><button class ="btn btn-success" name = "on" id = "on-status" onclick="lightFunction(0)" >Light On </button></p>
                    <p><button class ="btn btn-danger" name = "off" id = "off-status" onclick="lightFunction(1)" >Light Off </button></p>
                </div>
                <br>
            <div id="footer"></div>
        </div>   
        <script>
            function controlFunction(mode) 
            {
              var status = document.getElementById("control-mode");

              if(mode == 0)
              {
                status.innerHTML = "Currently in Auto Control" 
                document.getElementsByName("on")[0].disabled = true;
                document.getElementsByName("auto")[0].disabled = true;
                document.getElementsByName("off")[0].disabled = true; 
                document.getElementsByName("manual")[0].disabled = false;

              }
              else if(mode == 1)
              {
                status.innerHTML = "Currently in Manual Control"
                document.getElementsByName("on")[0].disabled = false;
                document.getElementsByName("off")[0].disabled = false;
                document.getElementsByName("auto")[0].disabled = false;
                document.getElementsByName("manual")[0].disabled = true;

              }
            }
            function lightFunction(mode) 
            {
              var status = document.getElementById("light-mode");

              if(mode == 0)
              {
                status.innerHTML = "Lights Currently On";  
                document.getElementsByName("on")[0].disabled = true;
                document.getElementsByName("off")[0].disabled = false;
              }
              else if(mode == 1)
              {
                status.innerHTML = "Lights Currently Off";
                document.getElementsByName("on")[0].disabled = false;
                document.getElementsByName("off")[0].disabled = true;
              }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
