<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A 'how to' page for IPLANT navigation" />
        <meta name="authors" content="R.McMillan, T.Gray, G.Bansal" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IPLANT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <div id="navbar"></div>
            <h1>Plants</h1>
            <table id="plants" class="table">
                <thead>
                    <tr>
                    <th>User</th>
                    <th>Plant</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Plant History</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Temperature</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                            <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="footer"></div>
        </div>   
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
